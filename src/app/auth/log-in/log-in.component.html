<div class="container">
    <div class="row">
        <!--devision1-->
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4" style="background-color:#19415E">
            <div class="row">
                <img class="img-fluid float-left" src="../../../assets/images/login/logo2_footer.png">
            </div>
            <div class="row" style="width:100%; height:85vh">
                <!--Form-->
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="row">
                        <input type="email" formControlName="userName" class="form-control" placeholder="UserName">
                    </div>

                    <div class="row error"
                        *ngIf="loginForm.get('userName')?.invalid && (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched)">
                        <span>Email is Invalid !!</span>
                    </div>

                    <div class="row" style="margin-top: 0.5em !important;margin-bottom: 0.5em !important;"></div>

                    <div class="row">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="row error"
                        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                        <span>Password is Invalid !!</span>
                    </div>

                    <div class="row" style="margin-top: 0.5em !important;margin-bottom: 0.5em !important;"></div>

                    <!-- <div class="row">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                            <input type="checkbox" class="form-check-input" id="chkRememberMe">
                            <label class="form-check-label" for="chkRememberMe" style="color:white;">Keep me Sign
                                in!</label>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6" style="text-align: end;">
                            <a style="color: #ffffff;" routerLink="/forgotpassword">Forgot Password?</a>
                        </div>
                    </div> -->

                    <div class="row" style="margin-top: 0.5em !important;margin-bottom: 1.2em !important;"></div>

                    <div class="row">
                        <button type="submit" class="btn btn-primary btnLogin" (click)="login()"
                            [disabled]="loginForm.invalid">Login</button>
                    </div>

                </form>

            </div>

        </div>
        <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8">
            <div class="logInBackground">
                <h2 style="position: absolute; margin-top: 2em; margin-left: 1em;color: #000000;">Welcome Back!</h2>
            </div>
        </div>
    </div>
</div>
